<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        /* Style for the blue title bar with reduced height and text size */
        .title-bar {
            background-color: #ADD8E6;
            color: white;
            padding: 1px 0; /* Adjusted padding for reduced height */
            text-align: center;
            font-size: 14px; /* Adjusted font size */
        }

        /* Style for the navigation bar */
        .nav-bar {
            background-color: #333;
            overflow: hidden;
            padding: 1px 0; /* Adjusted padding for reduced height */
            display: flex;
            justify-content: space-between; /* Aligns items to the start and end */
            align-items: center; /* Vertically aligns items in the center */
        }

        /* Style for the navigation bar links */
        .nav-bar a {
            color: white;
            text-align: center;
            padding: 6px 8px; /* Adjusted padding for reduced height */
            text-decoration: none;
        }

        /* Style for the navigation bar links on hover */
        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style for Signup and Login buttons */
        .signup-login {
            padding: 6px 8px; /* Adjusted padding for reduced height */
            color: white;
        }

        /* Style for the content area */
        .content {
            background-color: white;
            text-align: center;
        }

        /* Style for the "Write content here" text */
        .content-text {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <h1>Ethnus Layout</h1>
    </div>
    <div class="nav-bar">
        <div>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="signup-login">
            <a href="#">Signup</a>
            <a href="#">Login</a>
        </div>
    </div>
    <div class="content">
        <p class="content-text">Write content here</p>
        <!-- Your page content goes here -->
    </div>
</body>
</html>
