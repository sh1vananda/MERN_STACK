<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <style>
        /* Reset default margin and padding for the entire page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set font-family for the entire page to sans-serif */
        body {
            font-family: sans-serif;
        }

        /* Create a flex container for the entire page */
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the container takes the full viewport height */
        }

        /* Style for the blue title bar with reduced height and text size */
        .title-bar {
            background-color: #0DCAF0;
            color: black;
            padding: 5px 0; /* Adjusted padding for reduced height */
            text-align: center;
            font-size: 13px; /* Adjusted font size */
            font-weight: lighter; /* Reduced font weight */
        }

        /* Style for the navigation bar */
        .nav-bar {
            background-color: #A1A0A4;
            overflow: hidden;
            padding: 3px 0; /* Increased padding for a taller navigation bar */
            display: flex;
            justify-content: space-between; /* Aligns items to the start and end */
            align-items: center; /* Vertically aligns items in the center */
            line-height: 1.6; /* Adjusted line height for centering */
        }

        /* Style for the navigation bar links */
        .nav-bar a {
            color: white;
            text-align: center;
            padding: 5px 10px; /* Adjusted padding for spacing */
            text-decoration: none;
            margin: 0 6px; /* Added margin for spacing between elements */
            font-weight: normal; /* Remove bold font */
            font-size: 14px; /* Adjusted font size */
        }

        /* Style for the navigation bar links on hover */
        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style for Signup and Login buttons */
        .signup-login {
            padding: 5px 10px; /* Adjusted padding for reduced height */
            color: white;
        }

        /* Create a flex container for the content area */
        .content-container {
            flex-grow: 1; /* Allow the content to take up remaining vertical space */
            display: flex;
        }

        /* Style for the content text */
        .content-text {
            flex: 1; /* Take up remaining space in the flex container */
            font-size: 16px; /* Adjusted font size */
            margin-top: 15px;
            text-align: center; /* Center-align text horizontally */
            font-weight: normal; /* Remove bold font */
        }

        /* Style for the sidebar */
        .sidebar {
            background-color: #636162;
            padding: 20px;
            color: white;
            flex: 0.2; /* Match the height of the content text */
            display: flex;
            flex-direction: column; /* Change to a column layout to center-align text */
            align-items: center; /* Center-align text vertically and horizontally */
        }

        .sidebar-text {
            font-size: 16px; /* Adjusted font size */
            margin-top: 0px;
            font-weight: normal; /* Remove bold font */
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="title-bar">
            <h1>Ethnus Layout</h1>
        </div>
        <div class="nav-bar">
            <div>
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="signup-login">
                <a href="#">Signup</a>
                <a href="#">Login</a>
            </div>
        </div>
        <div class="content-container">
            <p class="content-text">Write content here</p>
            <div class="sidebar">
                <h1 class="sidebar-text">This is</h1>
            </div>
        </div>
    </div>
</body>
</html>
